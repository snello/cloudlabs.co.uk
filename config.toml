baseurl = "http://cloudlabs.co/"
languageCode = "en-us"
title = "Cloud Labs Ltd."
theme = "hugo-creative-theme"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Oliver Snell"
	description = "I am an Engineer"

	# The path must be relative to the static folder
	favicon = "favicon.ico"

	# Navigation
	[params.navigation]
		brand = "Cloud Labs"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Knowledge deployed for your enterprise"
		subtitle   = "Cloud Labs has the experience and knowledge to develop solutions for simple and complex requirements."
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "We've got what you need!"
		description = "[Lorem](//google.com) ipsum dolor sit amet, consectetur adipisicing elit. Praesentium similique eos eligendi error veritatis harum, sed aliquid totam, quam minus neque enim est architecto, ad. Maiores, aliquid, vitae!"
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-exclamation-circle"
            title = "Idea acceleration"
            description = "Do you have an idea for a service or business? Cloud Labs can help plan your path to success."

        [[params.services.list]]
      			icon = "fa-line-chart"
      			title = "Funding preparation"
      			description = "Do you want to begin funding an idea or existing business, Cloud Labs can put you in the best position to approach its network of investors."

		    [[params.services.list]]
            icon = "fa-keyboard-o"
            title = "Platform build-out"
            description = "Cloud Labs has the expertise to "

        [[params.services.list]]
            icon = "fa-user-plus"
            title = "CTO as a service"
            description = "You have to make your websites with love these days!"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "+1 (347) 413-0591"
		email = "info@cloudlabs.co"
